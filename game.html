<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mart Madness - The Game</title>
  <meta name="description" content="Dive into the haunted Mart Madness in immersive 3D with A-Frame." />
  <link rel="icon" href="iconimage.png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Playfair+Display&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="game.js" defer></script>
   <audio id="creepy-audio" autoplay loop>
    <source src="creepy-mart.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>
  <style>
    /* Inventory Overlay */
    #inventory {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: rgba(20, 15, 10, 0.85);
      border: 2px solid #5d5450;
      border-radius: 8px;
      padding: 0.75rem 1rem;
      color: #e3d6ca;
      font-family: 'Montserrat', sans-serif;
      max-width: 200px;
      z-index: 9999;
      box-shadow:
        0 0 10px 2px #5d5450,
        inset 0 0 20px 2px #302928;
      user-select: none;
    }
    #inventory h2 {
      font-family: 'Playfair Display', serif;
      margin: 0 0 0.5rem;
      font-weight: 700;
      font-size: 1.3rem;
      letter-spacing: 0.1em;
      text-align: center;
    }
    #inventory ul {
      margin: 0;
      padding-left: 1.2rem;
      list-style: square;
    }
    #inventory ul li {
      margin-bottom: 0.4rem;
      font-size: 1.1rem;
    }

    /* Sanity Meter */
    #sanity-display {
      margin-top: 0.8rem;
      padding-top: 0.5rem;
      border-top: 1px solid #5d5450;
      font-size: 1.05rem;
      color: #ffaaaa;
      text-align: center;
    }

    /* Floating Dots Background */
    .floating-dots {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }
    .floating-dots span {
      position: absolute;
      background: #5d5450;
      border-radius: 50%;
      opacity: 0.15;
      animation: floatDots 12s linear infinite;
    }
    .floating-dots span:nth-child(1) { width: 15px; height: 15px; top: 10%; left: 20%; animation-delay: 0s; }
    .floating-dots span:nth-child(2) { width: 20px; height: 20px; top: 70%; left: 80%; animation-delay: 4s; }
    .floating-dots span:nth-child(3) { width: 10px; height: 10px; top: 50%; left: 50%; animation-delay: 8s; }
    .floating-dots span:nth-child(4) { width: 18px; height: 18px; top: 30%; left: 70%; animation-delay: 6s; }
    .floating-dots span:nth-child(5) { width: 12px; height: 12px; top: 80%; left: 40%; animation-delay: 2s; }

    @keyframes floatDots {
      0%   { transform: translateY(0) translateX(0); }
      50%  { transform: translateY(-15px) translateX(10px); }
      100% { transform: translateY(0) translateX(0); }
    }
  </style>
</head>
<body>
  <!-- Floating dots ambient effect -->
  <div class="floating-dots" aria-hidden="true">
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <!-- A-Frame Scene -->
  <a-scene background="color: #161311" fog="type: exponential; color: #161311; density: 0.3" embedded>
    <!-- Player Camera & Cursor -->
    <a-entity id="player" camera look-controls wasd-controls position="0 1.6 5">
      <a-cursor 
        color="#ff003c"
        fuse="true" 
        fuse-timeout="1500"
        raycaster="objects: .clickable"
      ></a-cursor>
    </a-entity>

    <!-- Helper UI Text -->
    <a-text
      value="Look & click the glowing boxes to collect items!"
      position="0 3 -3"
      align="center"
      color="#ff003c"
      width="6"
      opacity="0.7"
      font="mozillavr"
    ></a-text>

    <!-- Lighting -->
    <a-light type="ambient" color="#302928" intensity="0.4"></a-light>
    <a-light id="flicker-light" type="point" position="0 4 0" intensity="0.7" color="#ff003c"></a-light>

    <!-- Environment -->
    <a-plane rotation="-90 0 0" width="20" height="20" color="#49403E"></a-plane>
    <a-box position="0 2 -10" depth="0.5" height="4" width="20" color="#302928"></a-box>
    <a-box position="0 2 10" depth="0.5" height="4" width="20" color="#302928"></a-box>
    <a-box position="-10 2 0" depth="20" height="4" width="0.5" color="#302928"></a-box>
    <a-box position="10 2 0" depth="20" height="4" width="0.5" color="#302928"></a-box>

    <!-- Collectible Items -->
    <a-box class="clickable" id="item1" position="2 0.5 -5" depth="0.5" height="1" width="1" color="#00fff9" 
      event-set__mouseenter="_event: mouseenter; color: #ff003c" 
      event-set__mouseleave="_event: mouseleave; color: #00fff9"
    ></a-box>

    <a-box class="clickable" id="item2" position="-3 0.5 -7" depth="0.5" height="1" width="1" color="#ff003c"
      event-set__mouseenter="_event: mouseenter; color: #00fff9" 
      event-set__mouseleave="_event: mouseleave; color: #ff003c"
    ></a-box>
  </a-scene>

  <!-- Inventory Panel -->
  <div id="inventory" aria-live="polite" aria-atomic="true" role="region">
    <h2>Inventory</h2>
    <ul id="inventory-list">
      <li>Nothing yet...</li>
    </ul>
    <div id="sanity-display">Sanity: 100%</div>
  </div>
</body>
</html>
